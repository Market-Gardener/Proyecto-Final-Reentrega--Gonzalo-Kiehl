{% extends "index.html" %}
{% load static %}

{% block title %} Contacto {% endblock %}

{% block content %}
    <div class="container py-4">
        <div class="row">
            <div class="col-md-6 bg-body-tertiary">
                <h2>Contactanos</h2>
                {% if form.errors %}
                    <p style="color: red;">Por favor revise los datos ingresados</p>
                {% endif %}
                <form action="/isaac/contacto/" method="POST">{% csrf_token %}
                    <table>
                        {{ form.as_table }}
                    </table>
                    <input type="submit" value="Enviar">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
